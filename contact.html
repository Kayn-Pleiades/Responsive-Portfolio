<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kayn Kale | Contact</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/custom-styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>

<body>
   
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <a class="navbar-brand" href="index.html">Kayn Kale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="resume.html">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <main class="main">
        <div class="container-fluid">
            <div class="row my-5 py-5 justify-content-center">
                <div class="col-md-8">
                    <div class="p-3 border bg-light">
                        <form>
                            <h1>Contact Me</h1>
                            <hr>
                            <div class="form-group">
                              <label for="Name">Name:</label>
                              <input type="text" class="form-control" id="Name" placeholder="Name">
                            </div>
                            <div class="form-group">
                              <label for="Email">Email:</label>
                              <input type="email" class="form-control" id="Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="Message">Message:</label>
                                <textarea class="form-control" id="Message" placeholder="Message" rows="3"></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <span class="text-muted">Made with Love and Care by Kayn Kale</span>
            </div>
        </div>
    </footer>

    <!-- Needed Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
